<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pacifico&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="parent">
    <img src="./images/illustration-hero.svg" alt="image">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div>
      <img class="img" src="./images/icon-music.svg" alt="music">
      <p class="center"> 
        Annual Plan
        <span>$59.99/year</span>
      </p>
      <p class="change">Change</p>
    </div>
    <p>Proceed to Payment</p>
    <p>Cancel Order</p>
  </div>
</body>
</html>
